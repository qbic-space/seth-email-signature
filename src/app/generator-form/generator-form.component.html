<form id="generator-form">
    <label id="generator-name">Imię:
    <input name="name" [(ngModel)]="person.name" placeholder="name" />
    </label>
    <label id="generator-surname">Nazwisko:
    <input name="surname" [(ngModel)]="person.surname" placeholder="surname" />
    </label>
    <label id="generator-job-pl">Stanowisko (PL):
    <input name="jobPL" [(ngModel)]="person.jobPL" placeholder="jobPL" />
    </label>
    <label id="generator-job-en">Stanowisko (EN):
    <input name="jobEN" [(ngModel)]="person.jobEN" placeholder="jobEN" />
    </label>
    <label id="generator-phone">Nr telefonu: +48
    <input name="phone" [(ngModel)]="person.phone" placeholder="phone" />
    </label>
    <label id="generator-username">
    Jeśli nazwa użytkownika jest niepoprawna, popraw ją ręcznie:<br>
    <input name="user" [(ngModel)]="person.user" placeholder="user" />
    </label>
    <div id="generator-button">
    <button>Dalej</button>
    </div>
</form>
<app-signature-preview [person]="person"></app-signature-preview>
